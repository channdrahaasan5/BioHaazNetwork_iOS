name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        swift: ["5.7", "5.8", "5.9"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: ${{ matrix.swift }}
    
    - name: Build Package
      run: swift build
    
    - name: Test Package
      run: swift test
    
    - name: Build Documentation
      run: swift package generate-documentation --target BioHaazNetwork
    
  ios-test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build for iOS
      run: |
        xcodebuild -scheme BioHaazNetwork -destination 'platform=iOS Simulator,name=iPhone 14' build
    
    - name: Test for iOS
      run: |
        xcodebuild -scheme BioHaazNetwork -destination 'platform=iOS Simulator,name=iPhone 14' test




